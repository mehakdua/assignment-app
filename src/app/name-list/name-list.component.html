<table>
    <tr><td  *ngFor="let h of header" (click)="sortList(h)">{{h}}</td></tr>
    <tr *ngFor="let d of data |sortItems:selectedName :selectedIndex:originalData">
        <td>{{d.name}}</td>
        <td>{{d.class}}</td>
        <td>{{d.section}}</td>
        <td>{{d.sub1}}</td>
        <td>{{d.sub2}}</td>
        <td>{{d.sub3}}</td>
    </tr>

</table>>
